			<ul class="list-group">
				<li class="list-group-item active">项目列表</li>
	    	{% for url in result_infos %}

	    		<li class="list-group-item">
{#                    <span class="label label-default">网站id:</span>#}
{#                    <span class="label label-success">{{url[0]}}</span>#}
                    <span class="label label-default">网址:</span>
                    <span class="label label-info">
                        <a href="/view/{{url[0]}}">{{url[1]}}</a>
                    </span>

                    <div class="pull-right">
                        <div class="btn-group btn-group-xs">
                            <a class="btn btn-danger" href="/checksqli/{{url[0]}}" role="button">注入检测</a>
                            <a class="btn btn-success" href="/netexplore/{{url[1].strip('http:').strip('/')}}" role="button">网段扫描</a>
                            <a class="btn btn-info" href="#" role="button">关联ip扫描</a>
                            <a class="btn btn-danger" href="#" role="button">框架漏洞扫描</a>
                            <a class="btn btn-primary" href="#" role="button">GITHUB泄露检查</a>
                            <a class="btn btn-warning" href="/dellog/{{url[0]}}" role="button">删除项目</a>

                        </div>
                    </div>
                </li>

			 {% endfor %}
			</ul>
